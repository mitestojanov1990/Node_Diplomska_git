{% extends 'layout.html' %}
{% block title %}Register Page{% endblock %}

{% block content %}
<div>
	<h1>Add new user</h1>
	<div>
		<form method="POST" action="/login" class="newUser">
			<p>
				<label class="text" >First Name:</label>
				<input type="text" name="name" id="name" />
			</p>
			<p>
				<label class="text" >Last Name:</label>
				<input type="text" name="surname" id="surname" />
			</p>
			<p>
				<label class="text" >Username:</label>
				<input type="text" name="username" id="username" />
			</p>
			<p>
				<label class="text" >Email:</label>
				<input type="text" name="email" id="email" />
			</p>
			<p>
				<label class="text" >Password:</label>
				<input type="passwrod" name="password" id="password" />
			</p>
			<p>
				<label class="text" >Repeat Password:</label>
				<input type="password" name="password2" id="password2" />
			</p>
			<p>
				<input type="submit" class="button" value="Add New User" />
			</p>
			<br/>
			<p><a href="/" class="button">Back</a></p>
		</form>
	</div>
</div>
{% endblock %}
